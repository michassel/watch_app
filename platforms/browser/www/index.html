<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="App for temperature controll, and time show.">
        <meta name="author" content="michassel">

        <title>WatchApp</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <!-- Font Awesome 4 library -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Favicon 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">-->
    </head>

    <body onload="watch();" style="padding-top:20px; margin-top: 0px;">
    
        <!-- Frontend
        ================================================== -->
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <h2><img style="width: 50px; margin: 0 25px 10px 0;" src="images/logo.png" alt="SmartApp">Watch<span class="blue-text">App</span></h2>
                    <h6 class="text-right">
                        by <a href="mailto:michassel@gmail.com">michassel</a> &copy; 2017
                    </h6>
                    <hr>
                </div>              
            </div>
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <!--
                    
                    <hr>
                    
                    <h1 style="font-size: 50px;">21,3&deg;C</h1>
                    <h3>Wilgotność: 51%</h3>
                    <h6 style="font-size: 12px; padding-top: 20px;">Ostatnia aktualizacja: 7 minut temu</h6>
                    -->
                    
                    
                    <h1 style="font-size: 50px;" id="watch"></h1>
                    <p id="date"></p>
                </div>
            </div>
        </div>
        <!-- Javascripts 
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.12.4.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
            var months = ["stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca", "lipca", "sierpnia", "września", "października", "listopada", "grudnia"];
            
            function leadingZero(i) {
                return (i < 10)? '0'+i : i;
            }
            
            function watch() {
                var time = new Date();
                hour = leadingZero(time.getHours());
                minuta = leadingZero(time.getMinutes());
                sekunda = leadingZero(time.getSeconds());
                
                day = days[time.getDay()];
                month = months[time.getMonth()];
                
                $('#watch').html(hour + ":" + minuta + ":" + sekunda);
                $('#date').html(day + ", " + time.getDate() + " " + month + " " + time.getFullYear());
            } 
            
            setInterval("watch()",1000);
        </script>
    
    </body>
</html>
