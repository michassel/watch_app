<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="App for temperature controll, and time show.">
        <meta name="author" content="michassel">

        <title>WatchApp</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <!-- Font Awesome 4 library -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Favicon 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">-->
    </head>

    <body style="font-color: white;">
    <div id="background" ></div>
    <div id="preloader"></div>
        <!-- Frontend
        ================================================== -->
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="logo">
                    <h2><img class="logo-header" src="images/logo.png" alt="SmartApp">Watch<span class="blue-text">App</span></h2>
                    <h6 class="text-right">
                        by <a class="blue-text" href="mailto:michassel@gmail.com">michassel</a> &copy; 2017
                    </h6>
                    
                </div>              
            </div>
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <!--
                    
                    <hr>
                    
                    <h1 style="font-size: 50px;">21,3&deg;C</h1>
                    <h3>Wilgotność: 51%</h3>
                    <h6 style="font-size: 12px; padding-top: 20px;">Ostatnia aktualizacja: 7 minut temu</h6>
                    -->
                    
                    <br><br><br><br><br>
                    <h1 style="font-size: 50px;" id="watch"></h1>
                    <p id="date"></p>
                    
                    
                </div>
            </div>
            <div class="row bottom-fixed right">
                    <span class="btn" id="clickme"><i class="fa fa-paint-brush"></i></span>
                </div>
        </div>
        <!-- Javascripts 
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.12.4.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function( $ ) {
                $(window).on('load', function() {
                    watch();
                    $("#background").hide();
                    $("#preloader").delay(100).fadeOut('slow',function(){$(this).remove();});
                });
                
                $( "#clickme" ).click(function() {
                    navigator.vibrate(250);
                    $("#date").fadeOut();
                    $("#watch").fadeOut();
                    $("#clickme").fadeOut();
                    $("#logo").fadeOut();
                    $("#background").fadeToggle(function() {
                        $("#date").toggleClass('whte-text');
                        $("#watch").toggleClass('whte-text');
                        $("#clickme").toggleClass('whte-text');
                        $("#logo").toggleClass('whte-text');                
                        $(".blue-text").toggleClass('blue-text-on-dark');
                        $(".btn").toggleClass("btn-black");
                        $(".fa").toggleClass("fa-color");
                        $("#date" ).fadeIn("slow");
                        $("#date").fadeIn("slow");
                        $("#watch").fadeIn("slow");
                        $("#clickme").fadeIn("slow");
                        $("#logo").fadeIn("slow");
                    });
                }); 
            });
            
            var days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
            var months = ["stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca", "lipca", "sierpnia", "września", "października", "listopada", "grudnia"];
            
            function leadingZero(i) {
                return (i < 10)? '0'+i : i;
            }

            function watch() {
                var time = new Date();
                hour = leadingZero(time.getHours());
                minuta = leadingZero(time.getMinutes());
                sekunda = leadingZero(time.getSeconds());
                
                day = days[time.getDay()];
                month = months[time.getMonth()];
                
                $('#watch').html(hour + ":" + minuta + ":" + sekunda);
                $('#date').html(day + ", " + time.getDate() + " " + month + " " + time.getFullYear());
            } 
            
            setInterval("watch()",1000);
        </script>
    
    </body>
</html>
